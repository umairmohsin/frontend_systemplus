<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="title"> SYSTEM PLUS FRONTEND TEST</p>
    <template class="reply-input-template">
      <div class="reply-input container">
      <img src="./images/user4.png" alt="" class="usr-img">

      <div class="input-container">
            <textarea class="cmnt-input" placeholder="Write your comment"></textarea>
            <button class="bu-primary">
              <img src="images/send.svg" alt="" class="control-icon">
            </button>
      </div>
  </div>
    </template>


  <template class="comment-template">
    <div class="comment-wrp">
      <div class="comment container">
       
        <div class="umair">
            <div class="c-user">
              <img src="./images/like.svg" alt="" class="usr-img">
              <p class="usr-name"></p>
              <p class="cmnt-at"></p>    
            </div>
            <p class="c-text">
              <span class="reply-to"></span>
              <span class="c-body"></span>
            </p>
            <div class="c-controls">
              <p class="dot"><b>.</b></p>
              <a  class="delete"><img src="/" alt="" class="control-icon2">Remove</a>
                <a class="reply"><img src = "/" alt="" class="control-icon2">Reply</a>
              </div>
              <img src = "images/unlike.svg" alt="unclicked" 
              class="score-toggle  reply-iconumair"  data-score="0">
              <p class="score-number reply-iconumair2" style="display: flex;  "></p>
            </div>
      </div>
      <div class="replies comments-wrp">
      </div>
    </div>
  </template>
<main>
  <div class="comment-section">
    <div class="comments-wrp">
      </div>
            <div class="reply-input container">
                <img src="images/user4.png" alt="" class="usr-img">
                <textarea class="cmnt-input" placeholder="Write your comment"></textarea>
                <button class="bu-primary">
                <img src="images/send.svg" alt="" class="control-icon">
            </button>
            </div> 

  </div>
  
  <div class="modal-wrp invisible">
    <div class="modal container">
      <h3>Remove comment</h3>
      <p>Are you sure you want to remove this comment ?</p>
      <button class="yes">YES</button>
      <button class="no">NO</button>
    </div>
  </div>
</main>
    <script src="app.js">
    </script>
  </body>
</html>
